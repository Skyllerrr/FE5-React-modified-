    <title>나만의 line</title>
    <style>
        path {
            fill: none;
            stroke: #ff9797;
            stroke-width: 10px;
            stroke-linecap: round;
            stroke-dasharray: 50 20;
            stroke-dashoffset: 100;
            animation: line 3s;
        }
        @keyframes line {
            from {
                stroke-dasharray: 671;
            }

            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
